<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
            <!-- Incluir el CSS de Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>4U Ofertas</title>

</head>
<body>
    <main>  <!-- Sección "Sube tu producto" -->
        <section class="container mt-5">
          <h2>Sube tu Producto</h2>
          <form id="productForm" method="POST" enctype="multipart/form-data" action="/upload-product">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="mb-3">
              <label for="segundamano" class="form-label">¿Es de segunda mano?</label>
              <select class="form-select" id="segundamano" name="segundamano" required>
                <option value="false">No</option>
                <option value="true">Sí</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagen del Producto</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Producto</button>
          </form>
        </section></main>

</body>
</html>
