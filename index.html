    <div class="carousel-container">  
        <button id="prev" class="carousel-button">◀</button>  
        <div class="carousel">

                <div class="item"><img src="Images/person.jpg" alt="person"></div>  
                <div class="item"><img src="Images/person.jpg" alt="person"></div>  
                <div class="item"><img src="Images/person.jpg" alt="person"></div>  
                <div class="item"><img src="Images/person.jpg" alt="person"></div>  
                <div class="item"><img src="Images/person.jpg" alt="person"></div>  
            </div>  
        </div>  
        <button id="next" class="carousel-button">▶</button>  
    </div>  
      
    
</body>
<script>
    let index = 0;  

const items = document.querySelectorAll('.item');  
const totalItems = items.length;  

function updateCarousel() {  
    const carouselContent = document.querySelector('.carousel-content');  
    const itemWidth = 100; // Cada item ocupa el 100% del ancho del carrusel  
    const offset = -index * itemWidth;   
    carouselContent.style.transform = `translateX(${offset}%)`; // Usar porcentaje para mover  

    // Deshabilitar o habilitar botones  
    document.getElementById('prev').disabled = index === 0;  
    document.getElementById('next').disabled = index === totalItems - 1;  
}  

document.getElementById('next').addEventListener('click', function() {  
    if (index < totalItems - 1) {  
        index++;  
        updateCarousel();  
    }  
});  

document.getElementById('prev').addEventListener('click', function() {  
    if (index > 0) {  
        index--;  
        updateCarousel();  
    }  
});  

// Inicializa el carrusel  
updateCarousel();  
</script>
